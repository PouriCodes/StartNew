<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #007bff;"></body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 24rem;">
    <h3 class="text-center mb-4">Sign up</h3>
    <form method="post" action="{% url 'accounts:signup' %}">
      {% csrf_token %}
    <div class="mb-3 shadow-sm p-2 bg-body-tertiary rounded">
      <label for="text" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3 shadow-sm p-2 bg-body-tertiary rounded">
      <label for="inoputPassword" class="form-label">Password</label>
      <input type="password" name="password1" class="form-control" placeholder="Enter your password" required>
    </div>
    <div class="mb-3 shadow-sm p-2 bg-body-tertiary rounded">
      <label for="inoputPassword" class="form-label">Confirm Password</label>
      <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
    </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
  <!-- <div class="text-center mt-3">
      <a href="#">Forgot password?</a>
    </div> -->
    <div class="text-center mt-2">
      <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
